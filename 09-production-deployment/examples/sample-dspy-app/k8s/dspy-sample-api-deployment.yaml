apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dspy-sample-api
    environment: production
    version: 1.0.0
  name: dspy-sample-api-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dspy-sample-api
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: dspy-sample-api
        version: 1.0.0
    spec:
      containers:
      - env:
        - name: ENVIRONMENT
          value: production
        - name: LOG_LEVEL
          value: INFO
        image: ghcr.io/your-org/dspy-sample-api:IMAGE_TAG
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        name: dspy-sample-api
        ports:
        - containerPort: 8000
          name: http
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
